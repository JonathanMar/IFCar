<body>
    <div class="container">
        <div class="login">
            <form action="#" method="post">
                <div class="title">
                    <h2> Login </h2>
                </div>

                <div class="input-box">
                    <div class="input-box-op">
                        <label for="name_usu"> Usuário </label> <input type="text" name="name_usu" id="name_usu"

                    </div>
                    <div class="input-box-op">
                        <label for="pwd_usu"> Senha </label> <input type="password" name="pwd_usu" id="pwd_usu"
                            minlength="8" maxlength="10" _lpchecked="1" required>
                    </div>
                </div>

                <div class="button">
                    <input type="button" class="btn_login" value="Login">
                </div>

                <div class="remember_create">
                    <div id="login_remember_pwd">
                        Esqueci a Senha
                    </div>

                    <div class="login_create_acount">
                        Não tem conta?

                    </div>
                </div>
            </form>
        </div>
    </div>
