<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta content="Index, Follow" name="keywords">

    <!-- Viewport -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IFCar - Login</title>

<body>
    <div class="container">
        <div class="login">
            <form id="form_login">
                <div class="title">
                    <h2> Login </h2>
                </div>

                <div class="input-box">
                    <div class="input-box-op">
                        <label for="email_user"> Usuário </label> <input type="text" name="email_user" id="email_user"
                            minlength="8" maxlength="50" required _lpchecked="1">
                    </div>
                    <div class="input-box-op">
                        <label for="password_user"> Senha </label> <input type="password" name="password_user"
                            id="password_user" minlength="8" maxlength="10" required _lpchecked="1">
                    </div>
                </div>

                <div class="button">
                    <input type="button" id="btn_login" class="btn" value="Login">
                </div>

                <div class="remember_create">
                    <div id="login_remember_pwd">
                        Esqueci a Senha
                    </div>
 
                    <div class="login_create_acount">
                        Não tem conta?
                        <a href="#" id="btn_createAcount"> Registrar </a>
                    </div>
                </div>

                <!-- Login via google API OAuth2 - Em produção -->
                <!-- <div class="button">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>                 -->

            </form>
        </div>
    </div>

</body>
