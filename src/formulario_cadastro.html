<div id="formulario_cad">
    <form id="form_cadastro">
      <label for="endereco">Endereço:</label>
      <input type="text" id="cad_endereco" name="endereco" required>

      <label for="hora">Hora:</label>
      <input type="time" id="cad_hora" name="hora" required>
      <p>
      <label for="quant_max">Quantidade Máxima:</label>
      <input type="number" name="quant_max" id="quant_max">
        <button type="submit">Cadastrar</button>
        <button type="button" id="voltar">Voltar</button>
      </p>
    </form>
  </div>
